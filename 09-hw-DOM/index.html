<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<title>09-hw-DOM</title>
</head>
<body>
	<div class="container-fluid">
		<h1>DOM</h1>
		<div class="row ml-3 mt-3 mb-3">
			<button id="basic" type="button" class="btn btn-outline-primary">Basic</button>
			<button id="advanced" type="button" class="btn btn-outline-warning ml-3">Advanced</button>
		</div>
		<div class="row">
			<div id="square-line" class="square-line"></div>
		</div>
	</div>
	<style>
		.container-fluid {
			text-align: center;
			display: grid;
    	justify-content: center;
		}
		.square {
			width: 50px;
			height: 50px;
		}
		.square-line {
			display: inline-grid;
			grid-template-columns: repeat(5,1fr);
			grid-template-rows: repeat(5,1fr);
		}
	</style>
</body>
<script src='./index.js'></script>
</html>
